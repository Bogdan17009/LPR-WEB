<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function calculateArea() {
            let figure = document.getElementById("figure").value;
            let result = 0;
            let param1 = parseFloat(document.getElementById("param1").value);
            let param2 = parseFloat(document.getElementById("param2").value);

            switch (figure) {
                case "square":
                    result = param1 * param1;
                    break;
                case "rectangle":
                    result = param1 * param2;
                    break;
                case "circle":
                    result = Math.PI * param1 * param1;
                    break;
                case "triangle":
                    result = 0.5 * param1 * param2;
                    break;
                default:
                    result = "Оберіть фігуру";
            }

            document.getElementById("result").innerHTML = "Площа: " + result.toFixed(2);
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Розрахунок площі</h1>

    <label for="figure">Оберіть фігуру:</label>
    <select id="figure" onchange="calculateArea()">
        <option value="square">Квадрат</option>
        <option value="rectangle">Прямокутник</option>
        <option value="circle">Круг</option>
        <option value="triangle">Трикутник</option>
    </select>

    <label for="param1">Параметр 1 (сторона/радіус):</label>
    <input type="number" id="param1" oninput="calculateArea()">

    <label for="param2">Параметр 2 (лише для трикутника/прямокутника):</label>
    <input type="number" id="param2" oninput="calculateArea()">

    <div id="result">Площа: </div>

    <button onclick="calculateArea()">Обчислити</button>
</div>

</body>
</html>
