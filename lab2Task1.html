<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="clock()">
    <form name="clock">
        Час і дата (year:month:day:hour:min:sec):<br>
        <input type="text" name="datetime" size="30" value="">
    </form>

    <script language="JavaScript">
    function clock() {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1; // Місяці від 0 до 11
        let day = now.getDate();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        // Додаємо 0, якщо значення менш як 10, для правильного формату
        month = (month < 10) ? "0" + month : month;
        day = (day < 10) ? "0" + day : day;
        hours = (hours < 10) ? "0" + hours : hours;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;

        let datetimeStr = year + ":" + month + ":" + day + ":" + hours + ":" + minutes + ":" + seconds;

        document.clock.datetime.value = datetimeStr;

        setTimeout(clock, 1000); // Оновлюємо кожну секунду
    }
    </script>
</body>
</html>
