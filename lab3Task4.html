<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        img {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="image-viewer" src="" alt="Зображення не завантажене">
    
    <div class="buttons">
        <button onclick="prevImage()">Назад</button>
        <button onclick="nextImage()">Вперед</button>
    </div>
</div>

<script>
    // Масив з іменами файлів зображень
    let images = ['img/lab3Task4File1.jpg', 'img/lab3Task4File2.gif', 'img/lab3Task4File3.png', 'img/lab3Task4File4.jpg'];

    // Індекс поточного зображення
    let currentIndex = 0;

    // Функція для відображення поточного зображення
    function showImage() {
        let imgViewer = document.getElementById("image-viewer");
        imgViewer.src = images[currentIndex];
    }

    // Функція для перемикання на попереднє зображення
    function prevImage() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = images.length - 1; // Перехід до останнього зображення
        }
        showImage();
    }

    // Функція для перемикання на наступне зображення
    function nextImage() {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0; // Повернення до першого зображення
        }
        showImage();
    }

    // Відображаємо перше зображення при завантаженні сторінки
    window.onload = showImage;
</script>

</body>
</html>
