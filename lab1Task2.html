<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
        function calculateF() {
    
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            let z = parseFloat(document.getElementById('z').value);
            
            let F = Math.pow((1 - x / y), 2) + z;
            
            alert('Результат F = ' + F.toFixed(2));
        }
    </script>
</head>
<body>
    <h3>Завдання 1.</h3>
    <p>Це звичайний HTML абзац.</p>

    <script language="JavaScript">
        document.write("Привіт! Мене звати Павлюк Богдан Русланович, студент групи ІП-41.");
    </script>

    <p>Знову звичайний HTML абзац.</p>

    <form>
        <input type="button" value="Натисни на мене" onClick="alert('Я народився 08.03.2004 року в місті Івано-Франківськ')">
    </form>

    <h3>Завдання 2. Обчислення формули</h3>
    
    <p>Введіть значення змінних x, y, z для обчислення формули:</p>
    <label for="x">x: </label><input type="number" id="x" placeholder="Введіть значення x"><br><br>
    <label for="y">y: </label><input type="number" id="y" placeholder="Введіть значення y"><br><br>
    <label for="z">z: </label><input type="number" id="z" placeholder="Введіть значення z"><br><br>
    
    
    <input type="button" value="Обчислити F" onClick="calculateF()">
</body>
</html>
